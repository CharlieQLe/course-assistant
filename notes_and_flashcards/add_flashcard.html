<body>

	<!-- NAVBAR -->
	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="./course assistant logo-cropped.png" alt="" width="24" height="24"
					class="d-inline-block align-middle">
				CourseAssistant
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- more buttons if needed -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">placeholder</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">placeholder</a>
					</li>
				</ul>
			</div>

			<!-- user profile placeholder -->
			<div class="dropdown" id="user-account">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-bs-toggle="dropdown" aria-expanded="false">
					<img src="../course assistant logo-cropped.png" alt="" width="24" height="24" class="d-inline-block">
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">

				</ul>
			</div>

	<!-- add flashcards -->
	<div class="container">
		<div id="add-flashcard">
			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				Term
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				<div class="col-6">
					<form>
						<div class="form-group">
							<!-- <label for="exampleFormControlTextarea1" class="flex text-center">Example textarea</label> -->
							<textarea class="form-control" id="flashcard-term" rows="2"></textarea>
						</div>
					</form>
				</div>
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				Description
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				<div class="col-6">
					<form>
						<div class="form-group">
							<!-- <label for="exampleFormControlTextarea1" class="flex text-center">Example textarea</label> -->
							<textarea class="form-control" id="flashcard-desc" rows="4"></textarea>
						</div>
					</form>
				</div>
			</div>

		</div>


		<!-- ADD AND CANCEL FLASHCARD BUTTON -->
		<div class="row d-flex justify-content-center flex-nowrap p-4" id="add-cancel-btns">
			<div class="col-1 box text-center">
				<button type="button" class="btn btn-primary" id="add-btn">Add</button>
			</div>
			<div class="col-1 box text-center">
				<button type="button" class="btn btn-light" id="cancel-btn">Cancel</button>
			</div>
		</div>




	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
