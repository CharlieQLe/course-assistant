<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>NOTEPAD HTML!</title>

	<!-- Bootstrap CSS -->
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="./notepad.css">

</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="../course assistant logo-cropped.png" alt="" width="24" height="24"
					class="d-inline-block align-middle">
				CourseAssistant
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- more buttons if needed -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">placeholder</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">placeholder</a>
					</li>
				</ul>
			</div>

			<!-- user profile placeholder -->
			<div class="dropdown" id="user-account">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-bs-toggle="dropdown" aria-expanded="false">
					<img src="../course assistant logo-cropped.png" alt="" width="24" height="24" class="d-inline-block">
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item" href="#">Action</a></li>
					<li><a class="dropdown-item" href="#">Another action</a></li>
					<li><a class="dropdown-item" href="#">Something else here</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<!-- Notepad -->
	<div class="container">
		<form>
			<div class="form-group">
				<label for="notepad-title" id="notepad-title">Title</label>
				<textarea class="form-control" id="notepad-textarea" rows="21" wrap="hard"></textarea>
			</div>
		</form>
	</div>

	<!-- toolbar -->
	<footer class="" id="toolbar">
		<button type="button" class="btn btn-secondary btn-sm" id="undo-btn">undo</button>
		<button type="button" class="btn btn-secondary btn-sm" id="redo-btn">redo</button>
		<input type="number" id="font-size-selector" name="font-size-selector" min="8" max="100" value="12">

		<button type="button" class="btn btn-secondary btn-sm" id="bold-btn">bold</button>
		<button type="button" class="btn btn-secondary btn-sm" id="underline-btn">underline</button>
		<button type="button" class="btn btn-secondary btn-sm" id="italics-btn">italics</button>
		<button type="button" class="btn btn-secondary btn-sm" id="color-btn">color</button>
		<button type="button" class="btn btn-secondary btn-sm" id="textbackgroundcolor-btn">textbackgroundcolor</button>

		<div class="btn-group">
			<button type="button" class="btn btn-primary btn-sm" id="left-align-btn">left align</button>
			<button type="button" class="btn btn-primary btn-sm" id="center-align-btn">center align</button>
			<button type="button" class="btn btn-primary btn-sm" id="right-align-btn">right align</button>
			<button type="button" class="btn btn-primary btn-sm" id="justify-btn">justify</button>
		</div>

		<button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
			data-bs-toggle="dropdown" aria-expanded="false" id="line-spacing-btn"> line spacing
		</button>

		<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="line-spacing-btn">
			<li><a class="dropdown-item" href="#" id="single-btn">Single</a></li>
			<li><a class="dropdown-item" href="#" id="custom1-15-btn">1.15</a></li>
			<li><a class="dropdown-item" href="#" id="custom1-5-btn">1.5</a></li>
			<li><a class="dropdown-item" href="#" id="double-btn">Double</a></li>
		</ul>

	</footer>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script> -->
</body>

</html>
