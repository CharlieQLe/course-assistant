<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../modals.css">

    <title>Upload Modal</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <!-- Header -->
            <div class="modal-header">
              <!-- Title -->
              <h5 class="modal-title">Upload</h5>

              <!-- Close button -->
              <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Body -->
            <div class="modal-body">
              <form>
                  <!-- File chooser -->
                  <input type="file" class="form-control" id="uploadFileChooser">
                  <br>

                  <!-- Add tags group -->
                  <div id="addTagsGroup">
                    <h5>Add Tags</h5>
                    <br>
                    <div class="label-no-count">added tags here</div>
                    <br>
                    
                    <!-- Create/add tag inputs -->
                    <div class="row">

                      <!-- Add tag dropdown -->
                      <div class="dropdown col-auto">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="addTagButton" data-bs-toggle="dropdown" aria-expanded="false">Add tag</button>

                        <!-- Dropdown of all tags -->
                        <ul class="dropdown-menu" aria-labelledby="addTagButton">
                          <li class="dropdown-item">Tag 1</li>
                          <li class="dropdown-item">Tag 2</li>
                          <li class="dropdown-item">Tag 3</li>
                        </ul>
                      </div>

                      <!-- Create tag text field -->
                      <div class="col">
                        <input type="text" id="createTagInput" class="form-control">
                      </div>

                      <!-- Create tag button -->
                      <div class="col-auto">
                        <input type="button" class="btn btn-primary" id="createTagButton" value="Create Tag">
                      </div>
                    </div>
                  </div>
                  <br>
              </form>
            </div>

            <div class="modal-footer">
              <form>
                <!-- Upload button -->
                <button type="button" class="btn btn-primary" id="uploadFileButton">Upload</button>
              </form>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
