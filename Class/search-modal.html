<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./search.css">

    <title>Search Modal</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            
            <div class="modal-header">
              <h5 class="modal-title">Search</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
              <br>
              <div id="fileListLabel">no files found</div>
              <br>
            </div>

            <div class="modal-footer">
              <form id="searchInputGroup">
                <div class="row">
                  <div class="col">
                    <label for="fileNameInput" class="form-label">File name</label>
                    <input type="text" class="form-control" id="fileNameInput">
                  </div>
                  <div class="col">
                    <label for="includeTagInput" class="form-label">Includes tag</label>
                    <input type="text" class="form-control" id="includeTagInput">
                  </div>
                  <div class="col">
                    <label for="excludeTagInput" class="form-label">Excludes tag</label>
                    <input type="text" class="form-control" id="excludeTagInput">
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
