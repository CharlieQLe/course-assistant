<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./modals.css">

    <title>Search Modal</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            
            <!-- Header -->
            <div class="modal-header">
              <!-- Title -->
              <h5 class="modal-title">Search</h5>

              <!-- Close button -->
              <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Body -->
            <div class="modal-body">
              <!-- No files found label -->
              <br>
              <div class="label-no-count">no files found</div>
              <br>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
              <form class="center-group">
                <div class="row">

                  <!-- Handles file name and clearing -->
                  <div class="col">
                    <!-- Handles the file name -->
                    <div class="row">
                      <label for="fileNameInput" class="form-label">File name</label>
                      <input type="text" class="form-control" id="fileNameInput">
                    </div>
                    <br>

                    <!-- Handles clearing the search -->
                    <div class="row">
                      <input type="button" class="btn btn-secondary" id="clearSearchButton" value="Clear Search">
                    </div>
                  </div>

                  <!-- Handles selecting tags to include -->
                  <div class="col">
                    <label for="includeTagInput" class="form-label">Includes tag</label>
                    <select class="form-select" id="includeTagSelect" multiple aria-label="multiple select">
                      <option value="1">Tag 1</option>
                      <option value="2">Tag 2</option>
                      <option value="3">Tag 3</option>
                      <option value="4">Tag 4</option>
                    </select>
                  </div>

                  <!-- Handles selecting tags to exclude -->
                  <div class="col">
                    <label for="excludeTagInput" class="form-label">Excludes tag</label>
                    <select class="form-select" id="excludeTagSelect" multiple aria-label="multiple select">
                      <option value="1">Tag 1</option>
                      <option value="2">Tag 2</option>
                      <option value="3">Tag 3</option>
                      <option value="4">Tag 4</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
