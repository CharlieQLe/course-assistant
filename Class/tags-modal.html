<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../modals.css">

    <title>Tags Modal</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <!-- Header -->
          <div class="modal-header">
            <!-- Title -->
            <h5 class="modal-title">Tags</h5>

            <!-- Close button -->
            <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <!-- Body -->
          <div class="modal-body">
            <form>  
              <!-- Drag and drop -->
              <br>
              <div class="label-no-count">no tags found</div>
              <br>
            </form>
          </div>

          <!-- Footer -->
          <div class="modal-footer">
            <!-- Add tag group -->
            <form class="center-group">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                  <input type="button" class="btn btn-primary" id="addTagButton" value="Add Tag">
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
