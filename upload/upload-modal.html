<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./upload.css">

    <title>Upload Modal</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            
            <div class="modal-header">
              <h5 class="modal-title">Upload</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
              <form>
                  <br><br>

                  <!-- Drag and drop -->
                  <div id="dragAndDropLabel">You can also drag and drop files here to upload them!</div>
                  <br><br>

                  <!-- Locate file group -->
                  <div id="locateFileGroup">
                    <label for="locateFileButton" id="locateFileLabel">no file selected</label>
                    <input type="button" class="btn btn-primary" id="locateFileButton" value="Locate File">
                  </div>
                  <br><hr><br>
                  
                  <!-- Add tags group -->
                  <div id="addTagsGroup">
                    <h5>Add Tags</h5>
                    <br>
                    <div id="addedTagList">added tags here</div>
                    <br>
                    <input type="text" id="addTagInput">
                    <input type="button" class="btn btn-primary" id="addTagButton" value="Add Tag">
                  </div>
                  <br>
              </form>
            </div>

            <div class="modal-footer">
              <form>
                <input type="button" class="btn btn-primary" id="uploadFileButton" value="Upload">
                <input type="button" class="btn btn-secondary" id="uploadFileButton" value="Cancel">
              </form>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
