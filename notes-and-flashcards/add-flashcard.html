	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<img src="../logo.png" alt="" width="24" height="24" class="logo-icon-padded">
		  </div>
		  <div class="navbar-brand">Course Assistant</div>
	
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

		  </button>

			  <li class="nav-item">

			  <form class="d-flex ms-auto logo-icon-padded">
				<button class="btn btn-outline-success" type="button">Add Class</button>

			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"

	<!-- add flashcards -->
	<div class="container">
		<div id="add-flashcard">
			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				Term
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				<div class="col-6">
					<form>
						<div class="form-group">
							<!-- <label for="exampleFormControlTextarea1" class="flex text-center">Example textarea</label> -->
							<textarea class="form-control" id="flashcard-term" rows="2"></textarea>
						</div>
					</form>
				</div>
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				Description
			</div>

			<div class="row d-flex justify-content-center flex-nowrap p-4 box">
				<div class="col-6">
					<form>
						<div class="form-group">
							<!-- <label for="exampleFormControlTextarea1" class="flex text-center">Example textarea</label> -->
							<textarea class="form-control" id="flashcard-desc" rows="4"></textarea>
						</div>
					</form>
				</div>
			</div>

		</div>


		<!-- ADD AND CANCEL FLASHCARD BUTTON -->
		<div class="row d-flex justify-content-center flex-nowrap p-4" id="add-cancel-btns">
			<div class="col-1 box text-center">
				<button type="button" class="btn btn-primary" id="add-btn">Add</button>
			</div>
			<div class="col-1 box text-center">
				<button type="button" class="btn btn-light" id="cancel-btn">Cancel</button>
			</div>
		</div>




	</div>
