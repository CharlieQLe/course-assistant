<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./pop-up-template.css">

    <title>Pop-Up Template</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <!-- Pop-up Header -->
            <div class="modal-header">
              <h5 class="modal-title">PLACEHOLDER TITLE</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <!-- Pop-up Body -->
            <div class="modal-body">
              <p>PLACEHOLDER DESCRIPTION</p>
            </div>

            <!-- Pop-up Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">PLACEHOLDER ACCEPT</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">PLACEHOLDER DISMISS</button>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
