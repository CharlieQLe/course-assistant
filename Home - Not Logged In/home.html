<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../modals.css">

  <title>Course Assistant</title>
</head>

<body>
  <h1 class="text-center">Welcome to Course Assistant!</h1>
  <div class="container-fluid text-center p-5 px200"></div>
  <div class="container-fluid text-center p-5 px400">
    <img alt="Course Assistant Logo" src="../logo.png">
  </div>
  <div class="container-fluid text-center p-5 px200"></div>

  <div class="container-fluid text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
  </div>

  <!-- Sign up modal -->
  <div id="signupModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Pop-up Header -->
        <div class="modal-header">
          <!-- Title -->
          <h5 class="modal-title">Sign up</h5>

          <!-- Close button -->
          <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Pop-up Body -->
        <div class="modal-body">
          <form>

            <!-- Name -->
            <div class="form-group">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
            </div>
            <br>

            <!-- Email -->
            <div class="form-group">
              <label for="emailInput" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="example@email.com">
            </div>
            <br>

            <!-- Password -->
            <div class="form-group">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput">
            </div>
            <br>

            <!-- Confirm Password -->
            <div class="form-group">
              <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPasswordInput">
            </div>
            <br>

          </form>

        </div>

        <!-- Pop-up Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="signupButton">Sign up</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Login modal -->
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Pop-up Header -->
        <div class="modal-header">
          <!-- Title -->
          <h5 class="modal-title">Log in</h5>

          <!-- Close button -->
          <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Pop-up Body -->
        <div class="modal-body">
          <form>

            <!-- Email -->
            <div class="form-group">
              <label for="emailInput" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="example@email.com">
            </div>
            <br>

            <!-- Password -->
            <div class="form-group">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="password">
            </div>
            <br>

            <!-- Remember me -->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-black" for="exampleCheck1">Remember Me!</label>
            </div>

          </form>

        </div>

        <!-- Pop-up Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="loginButton">Log In</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
