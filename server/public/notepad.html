<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>NOTEPAD HTML!</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/notepad.css">
	<link rel="stylesheet" href="./css/header.css" />

</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">

			<div class="logo-icon-padded">
				<img src="./images/logo.png" alt="" width="24" height="24" class="logo-icon-padded">
			</div>
			<div class="navbar-brand">Course Assistant</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#class-1">Class 1</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#class-2">Class 2</a>
					</li>
				</ul>

				<form class="d-flex ms-auto logo-icon-padded">
					<button class="btn btn-outline-success" type="button">Add Class</button>
				</form>

				<!-- user profile placeholder -->
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
					data-bs-toggle="dropdown" aria-expanded="false">
					Name
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
					<li><a class="dropdown-item" href="#">Edit Profile</a></li>
					<li><a class="dropdown-item" href="#">Log Out</a></li>
				</ul>



			</div>
		</div>
	</nav>



	<!-- Notepad -->
	<div class="container">
		<form>
			<div class="form-group">
				<label for="notepad-title" id="notepad-title">Title</label>
				<textarea class="form-control" id="notepad-textarea" rows="21" wrap="hard"></textarea>
			</div>
		</form>
	</div>

	<!-- toolbar -->
	<footer class="" id="toolbar">
		<button type="button" class="btn btn-secondary btn-sm" id="undo-btn">undo</button>
		<button type="button" class="btn btn-secondary btn-sm" id="redo-btn">redo</button>
		<input type="number" id="font-size-selector" name="font-size-selector" min="8" max="100" value="12">

		<button type="button" class="btn btn-secondary btn-sm" id="bold-btn">bold</button>
		<button type="button" class="btn btn-secondary btn-sm" id="underline-btn">underline</button>
		<button type="button" class="btn btn-secondary btn-sm" id="italics-btn">italics</button>
		<button type="button" class="btn btn-secondary btn-sm" id="color-btn">color</button>
		<button type="button" class="btn btn-secondary btn-sm" id="textbackgroundcolor-btn">textbackgroundcolor</button>


		<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
			aria-expanded="false" id="alignments-btn"> alignments
		</button>

		<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="line-spacing-btn">
			<li><a class="dropdown-item" href="#" id="left-align-btn">left align</a></li>
			<li><a class="dropdown-item" href="#" id="center-align-btn">center align</a></li>
			<li><a class="dropdown-item" href="#" id="right-align-btn">right align</a></li>
			<li><a class="dropdown-item" href="#" id="justify-btn">justify</a></li>
		</ul>

		<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
			aria-expanded="false" id="line-spacing-btn"> line spacing
		</button>

		<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="line-spacing-btn">
			<li><a class="dropdown-item" href="#" id="single-btn">Single</a></li>
			<li><a class="dropdown-item" href="#" id="custom1-15-btn">1.15</a></li>
			<li><a class="dropdown-item" href="#" id="custom1-5-btn">1.5</a></li>
			<li><a class="dropdown-item" href="#" id="double-btn">Double</a></li>
		</ul>

	</footer>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
