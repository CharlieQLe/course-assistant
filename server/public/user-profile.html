<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="../header.css" rel="stylesheet">
  <link href="../modals.css" rel="stylesheet">

  <title>Course Assistant - User Profile</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <div class="logo-icon-padded">
        <img src="../logo.png" alt="" width="24" height="24" class="logo-icon-padded">
      </div>
      <div class="navbar-brand">Course Assistant</div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#class-1">Class 1</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#class-2">Class 2</a>
          </li>
        </ul>

        <form class="d-flex ms-auto logo-icon-padded">
          <button class="btn btn-outline-success" type="button">Add Class</button>
        </form>

        <!-- user profile placeholder -->
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Name
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- user profile -->
  <div class="card container-fluid">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h3 class="bg-primary text-light text-center">Profile</h3>
      <p class="text-secondary text-center">You can edit your name, email and password here. :)</p>
    </div>
    <ul class="list-group list-group-flush">
      <!-- NAME -->
      <li class="list-group-item">
        <div class="row">
          <div class="col">Name</div>
          <div class="col-6">
            <!-- display user name -->
            <div class="mb-3" id="name">John Doe</div>
            <div class="collapse" id="collapseName">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name-change-input" placeholder="myname">
                <label for="name-change-input" class="form-label">new name</label>
              </div>
              <!-- button that sends server GET request to change password -->
              <button type="button" class="btn btn-primary" id="save-name-btn">Save</button>
            </div>
          </div>
          <div class="col d-flex justify-content-end flex-nowrap">
            <a data-bs-toggle="collapse" href="#collapseName" role="button" aria-expanded="false" aria-controls="collapseName">
              edit
            </a>
        </div>
        </div>
      </li>
      <!-- EMAIL -->
      <li class="list-group-item">
        <div class="row">
          <div class="col">Email</div>
          <div class="col-6">
            <!-- display user email -->
            <div class="mb-3" id="email">JohnDoe@email.com</div>
            <div class="collapse" id="collapseEmail">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-change-input" placeholder="example@email.com">
                <label for="email-change-input" class="form-label">new email</label>
              </div>
              <!-- button that sends server GET request to change email -->
              <button type="button" class="btn btn-primary" id="save-email-btn">Save</button>
            </div>
          </div>
          <div class="col d-flex justify-content-end flex-nowrap">
            <a data-bs-toggle="collapse" href="#collapseEmail" role="button" aria-expanded="false"
              aria-controls="collapseEmail">
              edit
            </a>
          </div>
        </div>
      </li>
      <!-- PASSWORD -->
      <li class="list-group-item">
        <div class="row">
          <div class="col">Password</div>
          <div class="col-6">
            <!-- display user password(not actually displaying real password, just asterisks) -->
            <div class="mb-3" id="asterisk-password">**********</div>
            <div class="collapse" id="collapsePassword">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password-change-input" placeholder="12345">
                <label for="password-change-input" class="form-label">new password</label>
              </div>
              <!-- button that sends server GET request to change password -->
              <button type="button" class="btn btn-primary" id="save-password-btn">Save</button>
            </div>
          </div>
          <div class="col d-flex justify-content-end flex-nowrap">
            <a data-bs-toggle="collapse" href="#collapsePassword" role="button" aria-expanded="false"
              aria-controls="collapsePassword">
              edit
            </a>
          </div>

        </div>
      </li>
    </ul>  
  </div>
  
  <!-- DELETE ACCOUNT BUTTON -->
  <div class="container-fluid m-3">
    <div class="row">
      <div class="col">
        <!-- used to send a GET request to server -->
        <!-- go back to website homepage(not logged in) if it is deleted -->
        <button type="button" class="btn btn-danger" id="delete-account-btn">Delete Account</button>
      </div>
    </div>
  </div>
  


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
