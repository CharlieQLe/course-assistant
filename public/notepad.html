<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/notepad.css">
	<link rel="stylesheet" href="./css/header.css" />

	<!-- JS -->
	<script type="module" src="./js/navbar.js" defer></script>
	<script type="module" src="./js/notepad.js" defer></script>

	<title>Course Assistant - Notes</title>
</head>

<body>
	<!-- Page navbar -->
	<div id="navbar"></div>

	<!-- Notepad -->
	<div class="container">
		<form>
			<div class="form-group">
				<label for="notepad-title" id="notepad-title">Title</label><br>
				<textarea class="form-control" id="notepad-textarea" rows="21" wrap="hard"></textarea>
			</div>
		</form>
		<div class="d-flex flex-row-reverse">
			<button type="button" class="btn btn-dark m-2 p-2" id="save-btn">Save</button>
			<label class="text-center m-3" for="tagLabel">Save your work!!</label>
		</div>
	</div>
	

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
