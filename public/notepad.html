<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
	<link href="./css/header.css" rel="stylesheet">
	<link href="./css/notification.css" rel="stylesheet">
	<link href="./css/notepad.css" rel="stylesheet">

	<!-- JS -->
	<script type="module" src="./js/navbar.js" defer></script>
	<script type="module" src="./js/notepad.js" defer></script>

	<title>Course Assistant - Notes</title>
</head>

<body>
	<!-- Page navbar -->
	<div id="navbar"></div>

	<!-- Notepad -->
	<div class="container">
		<form>
			<div class="form-group">
				<label for="notepad-title" id="notepad-title">Title</label><br>
				<textarea class="form-control" id="notepad-textarea" rows="21" wrap="hard"></textarea>
			</div>
		</form>
		<div class="d-flex flex-row-reverse">
			<button type="button" class="btn btn-dark m-2 p-2" id="save-btn">Save</button>
			<label class="text-center m-3" for="tagLabel">Save your work!!</label>
		</div>
	</div>
	
	<!-- Error Notification(pop out when there is an error) -->
	<div class="position-fixed bottom-0 start-50 translate-middle p-3" id="toastContainer">
		<div id="dangerToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
			<div class="d-flex">
				<div class="toast-body" id="dangerToastBody"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>
	

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
