<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="./css/header.css" rel="stylesheet">
	<link href="./css/modals.css" rel="stylesheet">
    <link href="./css/files.css" rel="stylesheet">

	<!-- JS -->
	<script type="module" src="./js/navbar.js" defer></script>
	<script type="module" src="./js/files.js" defer></script>

	<title>Course Assistant - Class</title>
</head>

<body>
	<!-- Page navbar -->
	<div id="navbar"></div>

    <!-- Page content -->
	<div class="container page-content">
        <div class="row align-items-center">
            <form class="col">
                <div>
                    <label for="fileNameInput" class="form-label">File name</label>
                    <input type="text" class="form-control" id="fileNameInput">
                </div>
                <br>
                <div>
                    <label for="includeTagInput" class="form-label">Includes tag</label>
                    <select class="form-select" id="includeTagInput" multiple aria-label="multiple select">
                    </select>
                </div>
                <br>
                <div>
                    <label for="excludeTagInput" class="form-label">Excludes tag</label>
                    <select class="form-select" id="excludeTagInput" multiple aria-label="multiple select">
                    </select>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" type="button" id="searchFilesButton">Search</button>
                </div>
            </form>

            <div class="col-10">
                <ul class="list-group" id="fileList">
                </ul>      
            </div>
        </div>
    </div>

	<!-- Page footer -->
	<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item px-1">
						<button class="btn btn-primary" type="button" data-bs-toggle="modal"
							data-bs-target="#createNoteModal">Create Note</button>
					</li>
					<li class="nav-item px-1">
						<button class="btn btn-primary" type="button" data-bs-toggle="modal"
							data-bs-target="#createFlashcardModal">Create Flashcard</button>
					</li>
					<li class="nav-item px-1">
						<button class="btn btn-primary" type="button" data-bs-toggle="modal"
							data-bs-target="#uploadModal">Upload</button>
					</li>
					<li class="nav-item px-1">
						<button class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
							data-bs-target="#tagModal">Tags</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Create Note Modal -->
	<div id="createNoteModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Create Note</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body">
					<form>
						<!-- File chooser -->
						<!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
						<input type="text" class="form-control" id="noteLabelInput" placeholder="note name">
						<br>

						<!-- Add tags group -->
						<div>
							<h5>Add Tags</h5>
							<ul class="list-group" id="noteAddedTagList"></ul>
                            <br>

							<!-- Create/add tag inputs -->
							<div class="row">

								<!-- Add tag dropdown -->
								<div class="dropdown col-auto">
									<button class="btn btn-primary dropdown-toggle" type="button" id="noteAddTagDropdown"
										data-bs-toggle="dropdown" aria-expanded="false">Add tag</button>

									<!-- Dropdown of all tags -->
									<ul class="dropdown-menu" aria-labelledby="noteAddTagDropdown" id="noteAddTagList"></ul>
								</div>

								<!-- Create tag text field -->
								<div class="col">
									<input type="text" id="noteCreateTagInput" class="form-control">
								</div>

								<!-- Create tag button -->
								<div class="col-auto">
									<input type="button" class="btn btn-primary" id="noteCreateTagButton"
										value="Create Tag">
								</div>
							</div>
						</div>
						<br>
					</form>
				</div>

				<div class="modal-footer">
					<form>
						<!-- Upload button -->
						<button type="button" class="btn btn-primary" id="createNoteButton">Create</button>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- Create Flashcard Modal -->
	<div id="createFlashcardModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Create Flashcard</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body">
					<form>
						<!-- File chooser -->
						<!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
						<input type="text" class="form-control" id="flashcardLabelInput" placeholder="flashcard name">
						<br>

						<!-- Add tags group -->
						<div id="addTagsGroup">
							<h5>Add Tags</h5>
							<ul class="list-group" id="flashcardAddedTagList"></ul>
							<br>

							<!-- Create/add tag inputs -->
							<div class="row">

								<!-- Add tag dropdown -->
								<div class="dropdown col-auto">
									<button class="btn btn-primary dropdown-toggle" type="button" id="flashcardAddTagDropdown"
										data-bs-toggle="dropdown" aria-expanded="false">Add tag</button>

									<!-- Dropdown of all tags -->
									<ul class="dropdown-menu" aria-labelledby="flashcardAddTagDropdown" id="flashcardAddTagList"></ul>
								</div>

								<!-- Create tag text field -->
								<div class="col">
									<input type="text" id="flashcardCreateTagInput" class="form-control">
								</div>

								<!-- Create tag button -->
								<div class="col-auto">
									<input type="button" class="btn btn-primary" id="flashcardCreateTagButton"
										value="Create Tag">
								</div>
							</div>
						</div>
						<br>
					</form>
				</div>

				<div class="modal-footer">
					<form>
						<!-- Upload button -->
						<button type="button" class="btn btn-primary" id="createFlashcardButton">Create</button>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- Upload modal -->
	<div id="uploadModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Upload</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body">
					<form>
						<!-- File chooser -->
						<input type="file" class="form-control" id="uploadFileChooser">
						<br>

						<!-- Add tags group -->
						<div id="addTagsGroup">
							<h5>Add Tags</h5>
							<br>
							<div class="label-no-count">added tags here</div>
							<br>

							<!-- Create/add tag inputs -->
							<div class="row">

								<!-- Add tag dropdown -->
								<div class="dropdown col-auto">
									<button class="btn btn-primary dropdown-toggle" type="button" id="uploadAddTagButton"
										data-bs-toggle="dropdown" aria-expanded="false">Add tag</button>

									<!-- Dropdown of all tags -->
									<ul class="dropdown-menu" aria-labelledby="uploadAddTagButton">
										<li class="dropdown-item">Tag 1</li>
										<li class="dropdown-item">Tag 2</li>
										<li class="dropdown-item">Tag 3</li>
									</ul>
								</div>

								<!-- Create tag text field -->
								<div class="col">
									<input type="text" id="createTagInput" class="form-control">
								</div>

								<!-- Create tag button -->
								<div class="col-auto">
									<input type="button" class="btn btn-primary" id="createTagButton"
										value="Create Tag">
								</div>
							</div>
						</div>
						<br>
					</form>
				</div>

				<div class="modal-footer">
					<form>
						<!-- Upload button -->
						<button type="button" class="btn btn-primary" id="uploadFileButton">Upload</button>
					</form>
				</div>

			</div>
		</div>
	</div>
    
	<!-- Tags modal -->
	<div id="tagModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Tags</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body overflow-auto">
					<ul class="list-group" id="allTagList">
                    </ul>
				</div>

				<!-- Footer -->
				<div class="modal-footer">
					<!-- Add tag group -->
					<form class="center-group">
						<div class="row">
							<div class="col">
								<input type="text" class="form-control" id="addTagInput">
							</div>
							<div class="col-auto">
								<input type="button" class="btn btn-primary" id="addTagButton" value="Add Tag">
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
