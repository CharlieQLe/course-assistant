<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
	<link href="./css/flashcard.css" rel="stylesheet">
	<link href="./css/header.css" rel="stylesheet">
	<link href="./css/modals.css" rel="stylesheet">
	<link href="./css/notification.css" rel="stylesheet">

	<!-- JS -->
	<script type="module" src="./js/navbar.js" defer></script>
	<script type="module" src="./js/flashcard.js" defer></script>

	<!-- Bootstrap ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

	<title>Course Assistant - Flashcards</title>
</head>

<body>
	<!-- Page navbar -->
	<div id="navbar"></div>

	<!-- add flashcard modal -->
	<div id="add-flashcard-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Add Flashcard</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body">
					<form>
						<!-- Term input -->
						<label for="term-input" class="form-label">Term</label>
						<input type="text" id="term-input" class="form-control" placeholder="term">
						<br>

						<!-- Definition input -->
						<label for="flashcard-desc-input" class="form-label">Description</label>
						<textarea id="flashcard-desc-input" class="form-control multitext-lock-vertical"
							placeholder="description"></textarea>
					</form>
				</div>

				<!-- Footer -->
				<div class="modal-footer">
					<form>
						<!-- Add add flashcard and cancel button -->
						<input type="button" class="btn btn-primary" id="add-flashcard-btn" value="Add">
						<input type="button" class="btn btn-danger" id="cancel-btn" data-bs-dismiss="modal"
							value="Cancel">
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- flashcards webapge -->
	<div class="container rounded-3">
		<p id="flashcard-title">TITLE</p>
		<div id="flashcard"></div>

		<!-- STUDY AND ADD FLASHCARD BUTTON -->
		<div class="row d-flex p-2 flashcard-btns">
			<form>
				<div class="" id="study-and-flashcard">
					<button type="button" class="btn btn-primary" id="study-btn">Study</button>
					<button type="button" class="btn btn-light" id="add-flashcard-btn-outer" data-bs-toggle="modal"
						data-bs-target="#add-flashcard-modal">Add Flashcard</button>
				</div>
				<div class="invisible" id="review-missed-term">
					<button type="button" class="btn btn-dark" id="reset-btn">Reset</button>
					<button type="button" class="btn btn-primary" id="review-missed-term-btn">Review Missed
						Terms</button>
					<button type="button" class="btn btn-danger" id="edit-btn">Edit</button>
				</div>
			</form>
		</div>

	</div>

	<!-- Error Notification(pop out when there is an error) -->
	<div class="position-fixed bottom-0 start-50 translate-middle p-3" id="toastContainer">
		<div id="dangerToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
			aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
			<div class="d-flex">
				<div class="toast-body" id="dangerToastBody"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
