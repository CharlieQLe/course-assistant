<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>EDITING FLASHCARD HTML</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/flashcard.css">
	<link rel="stylesheet" href="./css/header.css" />
	<link rel="stylesheet" href="./css/modals.css">

	<!-- JS -->
	<script type="module" src="./js/flashcard.js" defer></script>


	<!-- BOOTSTRAP ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

</head>

<body>
	

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">

			<div class="logo-icon-padded">
				<img src="./images/logo.png" alt="" width="24" height="24" class="logo-icon-padded">
			</div>
			<div class="navbar-brand">Course Assistant</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#class-1">Class 1</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#class-2">Class 2</a>
					</li>
				</ul>

				<form class="d-flex ms-auto logo-icon-padded">
					<button class="btn btn-outline-success" type="button">Add Class</button>
				</form>

				<!-- user profile placeholder -->
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
					data-bs-toggle="dropdown" aria-expanded="false">
					Name
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
					<li><a class="dropdown-item" href="#">Edit Profile</a></li>
					<li><a class="dropdown-item" href="#">Log Out</a></li>
				</ul>



			</div>
		</div>
	</nav>

	<!-- temporary buttons to show create, read and delete the set of flashcard -->
	<div><p>temporary showcase for CRUD operations</p></div>
	<form>
		<button type="button" class="btn btn-primary" id="crudc">create</button>
		<button type="button" class="btn btn-primary" id="crudr">read</button>
		<button type="button" class="btn btn-primary" id="crudd">delete</button>
	</form>

	<!-- add flashcard modal -->
	<div id='add-flashcard-modal' class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<!-- Header -->
				<div class="modal-header">
					<!-- Title -->
					<h5 class="modal-title">Add Flashcard</h5>

					<!-- Close button -->
					<button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- Body -->
				<div class="modal-body">
					<form>
						<!-- Class name input -->
						<label for="term-input" class="form-label">Term</label>
						<input type="text" id="term-input" class="form-control" placeholder="term">
						<br>

						<!-- Class description input -->
						<label for="flashcard-desc-input" class="form-label">Description</label>
						<textarea id="flashcard-desc-input" class="form-control multitext-lock-vertical"
							placeholder="description"></textarea>
					</form>
				</div>

				<!-- Footer -->
				<div class="modal-footer">
					<form>
						<!-- Add add flashcard and cancel button -->
						<input type="button" class="btn btn-primary" id="add-flashcard-btn" value="Add">
						<input type="button" class="btn btn-danger" id="cancel-btn" data-bs-dismiss="modal"
							value="Cancel">
					</form>
				</div>

			</div>
		</div>
	</div>



	<!-- edit flashcards webapge -->
	<div class="container">
		<div id="flashcard">

		</div>


		<!-- STUDY AND ADD FLASHCARD BUTTON -->
		<div class="row d-flex justify-content-center flex-nowrap p-4 flashcard-btns" id="study-and-flashcard">
			<form>
				<button type="button" class="btn btn-primary mt-3" id="study-btn">Study</button>

				<button type="button" class="btn btn-light mt-3" id="add-flashcard-btn-outer" data-bs-toggle="modal"
					data-bs-target="#add-flashcard-modal">Add Flashcard</button>
			</form>
		</div>


		<!-- REVIEW MISSED TERMS BUTTON -->
		<div class="row d-flex justify-content-center flex-nowrap p-4 flashcard-btns invisible" id="review-missed-term">
			<form>
				<button type="button" class="btn btn-primary" id="review-missed-term-btn">Review Missed Terms</button>
				<button type="button" class="btn btn-danger" id="edit-btn">Edit</button>
			</form>
		</div>



	</div>




	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
