<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/modals.css" rel="stylesheet">
    <link href="./css/notification.css" rel="stylesheet">

    <title>Course Assistant</title>
</head>

<body>
    <h1 class="text-center p-5" id="welcomeText">Welcome to Course Assistant!</h1>
    <div class="container-fluid text-center p-5 px400">
        <img alt="Course Assistant Logo" src="./images/logo.png">
    </div>

    <div class="container-fluid text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign
            Up</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Log
            In</button>
    </div>

    <!-- Sign up modal -->
    <div id="signupModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="/signup" method="post">
                    <!-- Pop-up Header -->
                    <div class="modal-header">
                        <!-- Title -->
                        <h5 class="modal-title">Sign up</h5>

                        <!-- Close button -->
                        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <!-- Pop-up Body -->
                    <div class="modal-body">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="John Doe">
                        </div>
                        <br>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="example@email.com">
                        </div>
                        <br>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <br>

                    </div>

                    <!-- Pop-up Footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Sign up"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="/login" method="post">
                    <!-- Pop-up Header -->
                    <div class="modal-header">
                        <!-- Title -->
                        <h5 class="modal-title">Log in</h5>

                        <!-- Close button -->
                        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <!-- Pop-up Body -->
                    <div class="modal-body">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="example@email.com">
                        </div>
                        <br>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        <br>
                    </div>

                    <!-- Pop-up Footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Log In"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Error Notification(pop out when there is an error) -->
    <div class="position-fixed bottom-0 start-50 translate-middle p-3" id="toastContainer">
        <div id="dangerToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
            <div class="d-flex">
                <div class="toast-body" id="dangerToastBody"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <div class="text-light float-start"></div>
            <a class="navbar-brand text-light float-end" href="https://github.com/CharlieQLe/cs326-final-kappa">Source Code</a>
        </div>
    </nav>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
