<!doctype html>
<html lang="en">


<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Course Assistant Homepage</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Font Awesome cdn -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


	<!-- CSS -->
	<link rel="stylesheet" href="./css/homepage-logged-in.css">
	<link rel="stylesheet" href="./css/header.css" />
	<link rel="stylesheet" href="./css/modals.css">

	<!-- JS -->
	<script type="module" src="./js/homepage-logged-in.js" defer></script>
	<!-- <script src="./js/homepage-logged-in.js" defer></script> -->


	<!-- BOOTSTRAP ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">


</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">

			<div class="logo-icon-padded">
				<img src="./images/logo.png" alt="" width="24" height="24" class="logo-icon-padded">
			</div>
			<div class="navbar-brand">Course Assistant</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link" href="">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#class-1">Class 1</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#class-2">Class 2</a>
					</li>
				</ul>

				<form class="d-flex ms-auto logo-icon-padded">
					<button class="btn btn-outline-success" type="button">Add Class</button>
				</form>

				<!-- user profile placeholder -->
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
					data-bs-toggle="dropdown" aria-expanded="false">
					Name
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
					<li><a class="dropdown-item" href="#">Edit Profile</a></li>
					<li><a class="dropdown-item" href="#">Log Out</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- Calandar and Tasks -->
	<div class="modal-body row" id="CalandarAndTasks">

		<!-- Calandar Column -->
		<div class="col-md-6" id="Calandar">

			<!-- Calandar Month(Displays current day) -->
			<div class="d-flex flex-row" id="CalandarMonth">

				<div class="align-self-center" id="prev">
					<span>&#10094;</span>
				</div>

				<div class="modal-body text-center align-self-center">
					<h3 class="p-2" id="selectedDay"></h3>
					<h5 id="month"></h5>
					<span id="year"></span>
				</div>
				<!-- displays clicked day's tasks on the navy blue area -->
				<!-- <div class="modal-body text-center"
					style="width: 400px;color: white; overflow: auto; background-color:black;">
				</div> -->

				<div class="ml-auto align-self-center" id="next">
					<span>&#10095;</span>
				</div>

			</div>

			<div class="container-fluid">
				<div class="row text-center mt-3" id="CalandarHeader">
					<div class="d-flex justify-content-between">
						<div class="col"><strong>Sun</strong></div>
						<div class="col"><strong>Mon</strong></div>
						<div class="col"><strong>Tue</strong></div>
						<div class="col"><strong>Wed</strong></div>
						<div class="col"><strong>Thu</strong></div>
						<div class="col"><strong>Fri</strong></div>
						<div class="col"><strong>Sat</strong></div>
					</div>
				</div>

				<div id="daysTable"></div>
			</div>

		</div>

		<!-- Tasks Column -->
		<div class="col-md-6">
			<div class="row">
				<h1>Tasks for Selected Day:</h1>
				<div id="selectedDayTasks"></div>
			</div>

			<div class="row">
				<h1>Future Tasks:</h1>
				<div id="futureTasks"></div>
			</div>

			<div class="d-flex justify-content-center mt-2">
				<button class="btn btn-primary btn-lg rounded-2" id="addTaskOpenModal" type="button"
					data-bs-toggle="modal" data-bs-target="#tasksModal" data-placement="top" title="Add">
					Add New Task
				</button>
			</div>
		</div>
	</div>

	<!-- Tasks Modal -->
	<div class="modal fade" id="tasksModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content">

				<!-- Pop-up Header -->
				<div class="modal-header">
					<h5 class="modal-title" id="tasksTitle">Add a Task</h5>
					<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<!-- Pop-up Body -->
				<div class="modal-body">
					<div class="row">

						<div class="col-md-6">
							<form>
								<div class="form-group">
									<label for="taskName" class="text-black">Name</label>
									<input type="text" class="form-control" id="taskName" placeholder="Task Name">
								</div>
								<div class="form-group">
									<label for="exampleDate" class="text-black">Date</label>
									<input type="date" class="form-control" id="taskDate" placeholder="Date">

									<label for="exampleTime" class="text-black">Time</label>
									<input type="time" class="form-control" id="taskTime" placeholder="Time">
								</div>

								<br>

								<label for="exampleClass" class="text-black">Class</label>
								<select class="form-select" id="taskClass"></select>

								<br>

								<div class="form-group">
									<label for="exampleDescription" class="text-black">Description</label>
									<input type="paragraph-text" class="form-control" id="taskDescription"
										placeholder="Description">
								</div>
							</form>
						</div>

						<!-- Current Tasks -->
						<div class="col-md-6" id="modalCurrentTasks">
							<h3>Current Tasks</h3>
							<table class="table mb-4">
								<thead>
									<tr id="modalTasksHeader">
										<th scope="col">TASK</th>
										<th scope="col">DESCRIPTION</th>
										<th scope="col">CLASS</th>
										<th scope="col">DATE</th>
										<th scope="col">TIME</th>
									</tr>
								</thead>
								<tbody id="modalTasksBody"></tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- Pop-up Footer -->
				<div class="modal-footer">
					<button type="button" id="addTaskButton" class="btn btn-success">Add</button>
					<button type="button" id="submitEditTaskButton" class="btn btn-warning">Submit Edit</button>
					<button type="button" id="deleteTaskButton" class="btn btn-danger" >Delete Task</button>
				</div>

			</div>
		</div>
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
