    <title>Course Assistant Log In</title>
  </head>
  <body>
    <!-- <h1 class = "text-center">Welcome to Course Assistant!</h1> -->

    <div style = "height: 400px;" class = "container-fluid text-center p-5" >

        <img alt="Course Assistant Logo" src="C:\Users\mferr\Desktop\CS 326\cs326-final-kappa\course assistant logo-cropped.png">

    </div>

    <div style = "height: 50px;" class = "container-fluid text-center p-5" >
        <h1 class = "text-center">Log In</h1>
    </div>

    <br>


    
    <div style = "height: 250px; width: 400px;" class = "container-fluid text-center p-5 bg-secondary" >
        

        <form>
            
            <div class="form-group">
              <label for="exampleInputEmail1" class = "text-white">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class = "text-white">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Remember Me!</label>
            </div>
            <button type="submit" class="btn btn-primary text-white ">Log In</button>
          </form>



    </div>

    <!-- <div style = "height: 50px;" class = "container-fluid text-center p-5" ></div> -->
   
    </body>
