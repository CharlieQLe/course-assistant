<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../pop-up-template.css">

    <title>Add Task Pop-Up</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
    <div class="modal text-center" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            
            <!-- Pop-up Header -->
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <!-- Pop-up Body -->
            <div class="modal-body">
                <div class="row">

                    <div class="col-md-6">
                        <form>

                        <div class="form-group">
                            <label for="exampleName" class = "text-black">Name</label>
                            <input type="name" class="form-control" id="taskName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleDate" class = "text-black">Date</label>
                            <input type="date" class="form-control" id="taskDate" placeholder="Date">

                            <label for="exampleTime" class = "text-black">Time</label>
                            <input type="time" class="form-control" id="taskTime" placeholder="Time">
                        </div>

                        <br>

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Select Class
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Class 1</a>
                              <a class="dropdown-item" href="#">Class 2</a>
                              <a class="dropdown-item" href="#">Class 3</a>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="exampleDescription" class = "text-black">Description</label>
                            <input type="paragraph-text" class="form-control" id="descriptionName" placeholder="Description">
                        </div>
                        
                        
                        </form>
                    </div>

                  <div class="col-md-6">
                    
                    <h3>Current Tasks</h3>
                    
                    <table class="table mb-4">
                        <thead>
                          <tr>
                            <th scope="col">Class</th>
                            <th scope="col">Description</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Class 1</th>
                            <td>HW5</td>
                            <td>
                                <input type="date" class="form-control" id="task1Date" placeholder="Date">
                            </td>
                            <td>
                                <input type="time" class="form-control" id="task1Time" placeholder="Time">
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">Class 2</th>
                            <td>Midterm</td>
                            <td>
                                <input type="date" class="form-control" id="task2Date" placeholder="Date">
                            </td>
                            <td>
                                <input type="time" class="form-control" id="task2Time" placeholder="Time">
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">Class 3</th>
                            <td>Project Milestone Due</td>
                            <td>
                                <input type="date" class="form-control" id="task3Date" placeholder="Date">
                            </td>
                            <td>
                                <input type="time" class="form-control" id="task3Time" placeholder="Time">
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">Class 4</th>
                            <td>HW6</td>
                            <td>
                                <input type="date" class="form-control" id="task4Date" placeholder="Date">
                            </td>
                            <td>
                                <input type="time" class="form-control" id="task4Time" placeholder="Time">
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    
                  </div>

                </div>
          </div>

            <!-- Pop-up Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning">Submit Edit</button>
                <button type="button" class="btn btn-danger">Delete Task</button>
            </div>

          </div>
        </div>
      </div>
    
  </body>
</html>
